en:
  i18n:
    date:
      abbr_day_names:
        - Mon
        - Tue
        - Wed
        - Thu
        - Fri
        - Sat
        - Sun
      abbr_month_names:
        - Jan
        - Feb
        - Mar
        - Apr
        - May
        - Jun
        - Jul
        - Aug
        - Sep
        - Oct
        - Nov
        - Dec
      day_names:
        - Monday
        - Tuesday
        - Wednesday
        - Thursday
        - Friday
        - Saturday
        - Sunday
      month_names:
        - January
        - February
        - March
        - April
        - May
        - June
        - July
        - August
        - September
        - October
        - November
        - December
      formats:
        default: "%Y-%m-%d"
        long: "%B %d, %Y"
        short: "%b %d"
    time:
      am: am
      formats:
        default: "%a, %d %b %Y %H:%M:%S %z"
        long: "%B %d, %Y %H:%M"
        short: "%d %b %H:%M"
      pm: pm
    number:
      formats:
        default:
          delimiter: ","
          separator: "."
          decimal_places: null
          group: 3
          only_significant: false
        custom:
          delimiter: ","
          separator: "."
          decimal_places: 2
          group: 3
          only_significant: true
  top_level: "This is a top-level translation"
  simple:
    translation: "This is a simple translation"
    interpolation: "Hello, %{name}!"
    pluralization:
      one: "One item"
      other: "%{count} items"
    pluralization_with_zero:
      zero: "No items"
      one: "One item"
      other: "%{count} items"
    pluralization_and_interpolation:
      one: "One item for %{name}!"
      other: "%{count} items for %{name}!"
    nested:
      translation: "This is a nested translation"

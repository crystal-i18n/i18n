fr:
  i18n:
    date:
      abbr_day_names:
        - lun
        - mar
        - mer
        - jeu
        - ven
        - sam
        - dim
      abbr_month_names:
        - jan.
        - fév.
        - mar.
        - avr.
        - mai
        - juin
        - juil.
        - août
        - sept.
        - oct.
        - nov.
        - déc.
      day_names:
        - lundi
        - mardi
        - mercredi
        - jeudi
        - vendredi
        - samedi
        - dimanche
      month_names:
        - janvier
        - février
        - mars
        - avril
        - mai
        - juin
        - juillet
        - août
        - septembre
        - octobre
        - novembre
        - décembre
      formats:
        default: "%d/%m/%Y"
        long: "%e %B %Y"
        short: "%e %b"
    time:
      am: am
      formats:
        default: "%d %B %Y %Hh %Mmin %Ss"
        long: "%A %d %B %Y %Hh%M"
        short: "%d %b %Hh%M"
      pm: pm
    number:
      formats:
        default:
          delimiter: " "
          separator: ","
          decimal_places: null
          group: 3
          only_significant: false
        custom:
          delimiter: " "
          separator: ","
          decimal_places: 2
          group: 3
          only_significant: true
  top_level: "Il s'agit d'une traduction de niveau supérieur"
  simple:
    translation: "C'est une traduction simple"
    interpolation: "Bonjour, %{name}!"
    pluralization:
      one: "Un objet"
      other: "%{count} objets"
    pluralization_with_zero:
      zero: "Pas d'objets"
      one: "Un objet"
      other: "%{count} objets"
    pluralization_and_interpolation:
      one: "Un objet pour %{name}!"
      other: "%{count} objets pour %{name}!"
    nested:
      translation: "C'est une traduction imbriquée"
